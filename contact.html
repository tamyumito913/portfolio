            <p class=" contact_text">ご興味をお持ちいただき、ありがとうございます。<br>

                        type="email" required="required" />
                </div>
                <div class="c-form__item">
                    <label class="c-form__label" for="field-message">お問い合わせ内容</label>
                    <textarea name="entry.1172540745" class="c-form__input" id="field-message"
